<script>
(function() {
  console.log('[Ad Carousel] Script loaded');
  
  function initCarousel() {
    console.log('[Ad Carousel] Initializing...');
    
    // 查找所有轮播容器
    var containers = document.querySelectorAll('[data-carousel="true"]');
    console.log('[Ad Carousel] Found', containers.length, 'containers');
    
    if (containers.length === 0) {
      console.warn('[Ad Carousel] No carousel containers found, retrying in 500ms...');
      setTimeout(initCarousel, 500);
      return;
    }
    
    containers.forEach(function(container, containerIndex) {
      console.log('[Ad Carousel] Initializing container', containerIndex);
      
      var slides = container.querySelectorAll('.banner-slide');
      var dots = container.querySelectorAll('.dot');
      
      console.log('[Ad Carousel] Found', slides.length, 'slides and', dots.length, 'dots');
      
      if (slides.length === 0) {
        console.warn('[Ad Carousel] No slides found in container', containerIndex);
        return;
      }
      
      var currentIndex = 0;
      var intervalTime = 5000;
      var slideInterval = null;

      function showSlide(index) {
        console.log('[Ad Carousel] Showing slide', index);
        for (var i = 0; i < slides.length; i++) {
          slides[i].classList.remove('active');
        }
        for (var i = 0; i < dots.length; i++) {
          dots[i].classList.remove('active');
        }
        slides[index].classList.add('active');
        dots[index].classList.add('active');
        currentIndex = index;
      }

      function nextSlide() {
        var nextIndex = (currentIndex + 1) % slides.length;
        console.log('[Ad Carousel] Auto switching to slide', nextIndex);
        showSlide(nextIndex);
      }

      function startSlide() {
        if (slideInterval) clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
        console.log('[Ad Carousel] Auto-play started');
      }

      function stopSlide() {
        if (slideInterval) clearInterval(slideInterval);
        console.log('[Ad Carousel] Auto-play stopped');
      }

      // 点击指示点切换
      for (var i = 0; i < dots.length; i++) {
        (function(index) {
          dots[index].addEventListener('click', function(e) {
            console.log('[Ad Carousel] Dot clicked:', index);
            e.preventDefault();
            e.stopPropagation();
            stopSlide();
            showSlide(index);
            startSlide();
          });
        })(i);
      }

      // 鼠标悬停暂停
      container.addEventListener('mouseenter', function() {
        console.log('[Ad Carousel] Mouse enter - pausing');
        stopSlide();
      });
      
      container.addEventListener('mouseleave', function() {
        console.log('[Ad Carousel] Mouse leave - resuming');
        startSlide();
      });

      // 启动轮播
      console.log('[Ad Carousel] Starting auto-play for container', containerIndex);
      startSlide();
    });
  }

  // 多次尝试初始化，适应React的渲染时机
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(initCarousel, 100);
    });
  } else {
    setTimeout(initCarousel, 100);
  }
  
  // 额外的延迟初始化，确保React渲染完成
  setTimeout(initCarousel, 500);
  setTimeout(initCarousel, 1000);
})();
</script>
