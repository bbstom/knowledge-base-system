<style>
/* 广告容器样式 - 使用唯一的类名避免冲突 */
.ad-banner-1280 {
  width: 100%;
  max-width: 1280px;
  height: 200px;
  background: linear-gradient(90deg, #020617 0%, #0f172a 100%);

  display: flex;
  align-items: center;
  justify-content: space-between;

}

/* 背景网格动画 */
.ad-banner-1280 .bg-grid {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;

    linear-gradient(rgba(6, 182, 212, 0.1) 1px, transparent 1px),
    linear-gradient(90deg, rgba(6, 182, 212, 0.1) 1px, transparent 1px);
  background-size: 40px 40px;
  z-index: 1;
  opacity: 0.3;
  animation: ad-gridMove 20s linear infinite;
}

@keyframes ad-gridMove {
  0% { transform: translateY(0); }
  100% { transform: translateY(40px); }
}

/* 内容层 */
.ad-banner-1280 .content {
  z-index: 10;
  position: relative;
  display: flex;
  align-items: center;
  width: 100%;
  justify-content: space-between;
}

/* 左侧文字 */
.ad-banner-1280 .main-text-group {
  display: flex;
  flex-direction: column;
}

.ad-banner-1280 .sub-tag {

}

.ad-banner-1280 .main-title {

/* 故障效果 */
.ad-banner-1280 .main-title::before,

  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #020617;
}

.ad-banner-1280 .main-title::before {

}

.ad-banner-1280 .main-title::after {

  text-shadow: -1px 0 #00fff9;
  clip: rect(44px, 450px, 56px, 0);
  animation: ad-glitch-anim2 5s infinite linear alternate-reverse;
}

@keyframes ad-glitch-anim {
  0% { clip: rect(35px, 9999px, 16px, 0); }
  5% { clip: rect(78px, 9999px, 96px, 0); }
  10% { clip: rect(11px, 9999px, 84px, 0); }
  15% { clip: rect(59px, 9999px, 2px, 0); }
  20% { clip: rect(94px, 9999px, 54px, 0); }
  100% { clip: rect(66px, 9999px, 32px, 0); }
}

@keyframes ad-glitch-anim2 {
  0% { clip: rect(15px, 9999px, 86px, 0); }
  5% { clip: rect(48px, 9999px, 26px, 0); }
  10% { clip: rect(1px, 9999px, 64px, 0); }
  15% { clip: rect(79px, 9999px, 12px, 0); }
  20% { clip: rect(24px, 9999px, 94px, 0); }
  100% { clip: rect(36px, 9999px, 72px, 0); }
}

/* 右侧优惠信息 */
.ad-banner-1280 .offer-group {
  display: flex;
  align-items: center;
  gap: 40px;
}

.ad-banner-1280 .vip-text-box {
  text-align: right;
}

.ad-banner-1280 .vip-title {
  color: #fbbf24;
  font-size: 42px;
  font-weight: 900;
  font-style: italic;
  text-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
  line-height: 1;
}

.ad-banner-1280 .vip-subtitle {
  color: #e2e8f0;
  font-size: 18px;
  margin-top: 5px;
}

/* CTA按钮 */
.ad-banner-1280 .cta-button {
  background: linear-gradient(135deg, #d97706 0%, #fbbf24 100%);
  color: #0f172a;
  font-size: 28px;
  font-weight: 800;
  padding: 15px 40px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: transform 0.2s;
  box-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
  display: flex;
  align-items: center;
  gap: 10px;
  text-transform: uppercase;
}

.ad-banner-1280 .cta-button:hover {
  transform: scale(1.05);
}

/* 按钮闪光效果 */
.ad-banner-1280 .cta-button::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    to bottom right,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,0.1) 40%,
    rgba(255,255,255,0.8) 50%,
    rgba(255,255,255,0) 60%,
    rgba(255,255,255,0) 100%
  );
  transform: rotate(45deg);
  animation: ad-shimmer 3s infinite;
}

@keyframes ad-shimmer {
  0% { transform: translateX(-100%) rotate(45deg); }
  20%, 100% { transform: translateX(100%) rotate(45deg); }
}

/* 徽章 */
.ad-banner-1280 .badge {
  background-color: #ef4444;
  color: white;
  padding: 4px 12px;
  border-radius: 4px;
  font-size: 14px;
  font-weight: bold;
  margin-left: 10px;
  animation: ad-pulse 2s infinite;
}

@keyframes ad-pulse {
  0% { opacity: 1; }
  50% { opacity: 0.7; }
  100% { opacity: 1; }
}

/* 装饰线 */
.ad-banner-1280 .decor-line {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, #22d3ee, #fbbf24, #22d3ee);
}

/* 响应式 */
@media (max-width: 1300px) {
  .ad-banner-1280 {

  .ad-banner-1280 .main-title {

  }

    font-size: 32px;
  }
  .ad-banner-1280 .cta-button {
    font-size: 20px;
    padding: 12px 30px;
  }
}

@media (max-width: 768px) {
  .ad-banner-1280 {
    height: auto;

    text-align: center;
  }
  .ad-banner-1280 .offer-group {
    flex-direction: column;
    gap: 20px;
  }
}
